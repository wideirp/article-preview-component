<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Article preview component</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <article class="[ card ]">
      <figure>
        <img src="src/images/drawers.jpg" alt="drawers" />
      </figure>
      <section class="[ content wrapper ]">
        <h3 class="main-text">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h3>
        <p class="subtext">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </p>
        <div class="author">
          <div class="author__img">
            <img src="src/images/avatar-michelle.jpg" alt="michelle avatar" />
          </div>
          <div>
            <h6 class="author__name">Michelle Appleton</h6>
            <p class="author__date">28 Jun 2020</p>
          </div>
          <div class="author__share">
            <img src="src/images/icon-share.svg" alt="share" />
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
